<!doctype html>
<html>    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no, maximum-scale=1, minimum-scale=1, width=device-width, initial-scale=1">
        <title>Facebook Login Button Test App</title>        
        <link rel="stylesheet" type="text/css" href="css/fix.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>
        <div id="fb-root"></div>
        <script>// asynchronously start Facebook SDK
          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>
        <div id="app">

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="application/javascript" src="js/app.shell.js"></script>
        <!-- <script>(function() {app.initialize('app');}());</script> -->
    </body>
</html>
